<h1>{{ title }}</h1>

<!-- Liste des todo -->
<h2 *ngIf="toDoList">{{ titleDo }}</h2>
<section *ngFor="let todo of toDoList" >
  <p>
    <input type="checkbox" name="toDoList" id="{{ todo.id }}" disabled [(ngModel)]="todo.state">
    <label>{{ todo.task }}</label>
    <button (click)="toList(todo)">Effectu√©e</button>
  </p>
</section>

<!-- ajoute les taches -->
<section>
  <input [(ngModel)]="newToDo.task" type="text">
  <button (click)="addToDo()">Ajouter</button>
</section>
